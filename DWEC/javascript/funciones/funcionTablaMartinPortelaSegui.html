<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tabla de Martín Portela Seguí</title>
    <h1>Martín Portela Seguí</h1>
    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 100%;
        margin: 0 auto;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <script>
      function crearTabla(filas = 10, columnas = 5, color = `black`) {
        let html = `<table border="1" cellspacing="0" cellpadding="5" style="border: 3px solid ${color}; border-collapse: collapse; width: 100%;">`;
        for (let index = 0; index < filas; index++) {
          html += `<tr>`;
          for (let index = 0; index < columnas; index++) {
            html += `<td></td>`;
          }
          html += `</tr>`;
        }
        html += `</table> <br><br>`;

        document.body.innerHTML += html;
      }
      crearTabla();

      crearTabla(20, 10);

      for (let index = 0; index < 10; index++) {
        crearTabla(5, 4, `green`);
      }
    </script>
  </body>
</html>
